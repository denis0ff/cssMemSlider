<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./img/favicon.ico" />
  <title>CSS Meme Slider</title>
</head>
<body>
  <div class="container">
    <div class="wrapper carousel">
      <input type="radio" id="carousel-1" name="carousel[]" checked>
  		<input type="radio" id="carousel-2" name="carousel[]">
      <input type="radio" id="carousel-3" name="carousel[]">
  		<input type="radio" id="carousel-4" name="carousel[]">
      <ul class="slider-images slider-items">
        <li class="slider-item slider-item"><img src="img/meme-1.png" alt=""></li>
			  <li class="slider-item slider-item"><img src="img/meme-2.png" alt=""></li>
			  <li class="slider-item slider-item"><img src="img/meme-3.png" alt=""></li>
			  <li class="slider-item slider-item"><img src="img/meme-4.png" alt=""></li>
      </ul>
      <ul class="slider-text slider-items">
        <li class="slider-item-text slider-item">Наташа и коты, все как надо</li>
			  <li class="slider-item-text slider-item">Невозможно, слишком сложно</li>
			  <li class="slider-item-text slider-item">Вот он, самый настоящий</li>
			  <li class="slider-item-text slider-item">Ну, Наташ!</li>
      </ul>
      <div class="slider-radio carousel__nav">
        <label for="carousel-1"><span></span></label>
        <label for="carousel-2"><span></span></label>
        <label for="carousel-3"><span></span></label>
        <label for="carousel-4"><span></span></label>
    </div>
  </div>
</body>
</html>
